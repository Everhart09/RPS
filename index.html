<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1b37b933bf.js" crossorigin="anonymous"></script>
  <!-- <script src="app2.js"></script> -->
  <title>RPS</title>
</head>

<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>

  <section>
    <h2 class="round-win" id="game-win">You won the game!</h2>
    <h2 class="round-lose" id="game-lose">The computer won the game, try again.</h2>
    <h2 class="round-tie" id="game-tie">The game is a tie.</h2>
  </section>

  <main>
    <div class="container">
      <div class="player-choice">
        <div class="p-header">
          <h3>Make your selection.</h3>
        </div>
        <div class="p-choice">
          <span class="p-cho"><i class="far fa-hand-rock"> <span class="player-option">Rock</span></i></span>
          <span class="p-cho"><i class="far fa-hand-paper"> <span class="player-option">Paper</span></i></span>
          <span class="p-cho"><i class="far fa-hand-scissors"> <span class="player-option">Scissors</span></i></span>
        </div>
      </div>

      <div class="score-board">
        <div class="score">
          <p>Score</p>
        </div>
        <div class="actual-score">
          <p><span id="player-score">0</span> - <span id="comp-score">0</span></p>
        </div>
        <div id="reset"><i class="fas fa-undo"></i></div>

      </div>

      <div class="comp-choice">
        <div class="c-header">
          <h3>Computer selection.</h3>
        </div>
        <div class="c-choice">
          <span id="comp-R"><i class="far fa-hand-rock"> <span class="computer-option-r">Rock</span></i></span>
          <span id="comp-P"><i class="far fa-hand-paper"> <span class="computer-option-p">Paper</span></i></span>
          <span id="comp-S"><i class="far fa-hand-scissors"> <span class="computer-options-s">Scissors</span></i></span>
        </div>
      </div>
    </div>

  </main>
  <section>
    <h2 class="how-to">The first to get to 5 wins!</h2>
  </section>
  <footer>
    <p>Created by Everhart &copy </p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
